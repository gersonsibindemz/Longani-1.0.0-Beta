<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Longani</title>
    
    <meta name="theme-color" content="#24a9c5" />
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/d08LrDfC/Longani-Logo-PWA.png">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/d08LrDfC/Longani-Logo-PWA.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://i.postimg.cc/FsF4dhc0/Longani-Logo.png" as="image">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.2s ease-out forwards',
              'zoom-in': 'zoom-in 0.2s ease-out forwards',
              'marquee': 'marquee 15s linear infinite',
              'marquee2': 'marquee2 15s linear infinite',
              'highlight-flash': 'highlight-flash 0.8s ease-in-out 4',
            },
            keyframes: {
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(1rem)' },
                'to':   { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'fade-in-down': {
                'from': { opacity: '0', transform: 'translateY(-0.5rem)' },
                'to':   { opacity: '1', transform: 'translateY(0)' },
              },
               'zoom-in': {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to':   { opacity: '1', transform: 'scale(1)' },
              },
              'marquee': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee2': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              'highlight-flash': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(250, 204, 21, 0)' },
                '50%': { boxShadow: '0 0 12px 4px rgba(250, 204, 21, 0.7)' },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js', { scope: '/' }).then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
